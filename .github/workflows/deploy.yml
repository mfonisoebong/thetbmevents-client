name: TBM Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create .env.local file
        run: echo "${{ secrets.ENV }}" > .env

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10'

      - name: Install dependencies and build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Archive frontend files
        run: |
          tar --ignore-failed-read -czf admin.tar.gz \
            --exclude="./.git" \
            --exclude="./.git/**" \
            --exclude="./node_modules" \
            --exclude="./node_modules/**" \
            --exclude="./src" \
            --exclude="./src/**" \
            .

      - name: Upload files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          source: "admin.tar.gz"
          target: "/var/www/thetbmevents-client"

      - name: Extract files on remote server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          script: |
            cd /var/www/thetbmevents-client
            tar -xzf admin.tar.gz
            rm admin.tar.gz

      - name: Restart server process
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          script: |
            cd /var/www/thetbmevents-client
            corepack enable
            corepack prepare pnpm@10 --activate
            pnpm install --frozen-lockfile --prod
            pm2 restart thetbmevents-client
